<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 heading">Time in <span id="country">India</span> is </div>
        </div>
        <div class="row displayTime">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4"><span id="hours"></span> hours</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4"><span id="minutes"></span> minutes</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4"><span id="seconds"></span> seconds</div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                <span>Select a Country : </span><br>
                <button id="India"><a href="#country">India</a></button><br>
                <button id="UnitedKingdom"><a href="#country">United Kingdom</a></button><br> 
                <button id="USA"><a href="#country">USA</a></button><br> 
                <button id="Japan"><a href="#country">Japan</a></button><br>
                <button id="France"><a href="#country">France</a></button><br> 
                <button id="NewZealand"><a href="#country">New Zealand</a></button><br> 
                <button id="Russia"><a href="#country">Russia</a></button><br> 
                <button id="China"><a href="#country">China</a></button><br>  
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
